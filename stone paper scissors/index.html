<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="main">
       <div id="rock" class="choices"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.rawpixel.com%2Fsearch%2Frock%2520paper%2520scissors&psig=AOvVaw2z8S_mjpJZg9kIQzjIguEL&ust=1721909806350000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKDChofUv4cDFQAAAAAdAAAAABAR"></div>
       <div id="paper" class="choices"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.geeksforgeeks.org%2Frock-paper-scissor-game-python-project%2F&psig=AOvVaw3t1zeiav8XqvZus4hEIgH5&ust=1721909894293000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKCx5K_Uv4cDFQAAAAAdAAAAABAE"></div>
       <div id="scissors" class="choices"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Frock-paper-scissors%2F&psig=AOvVaw165D_4bNyecq_83XrOARJM&ust=1721910053491000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCIDZkvrUv4cDFQAAAAAdAAAAABAE"></div>
    </div>
    <div class="score-board">
        <div class="scores">
           <p id="User">0</p>
           <p id="Comp">0</p>
        </div>
        <div class="Written"> 
            <p>You</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="result">
       <p id="message">Pick your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
