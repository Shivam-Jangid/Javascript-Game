<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="main">
       <div id="rock" class="choices"><img src="rock.jpeg"></div>
       <div id="paper" class="choices"><img src="paper.jpeg"></div>
       <div id="scissors" class="choices"><img src="scissors.jpeg"></div>
    </div>
    <div class="score-board">
        <div class="scores">
           <p id="User">0</p>
           <p id="Comp">0</p>
        </div>
        <div class="Written"> 
            <p>You</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="result">
       <p id="message">Pick your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
